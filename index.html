<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Canvas Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Circle collision</h2>
            <p class="docs">This project is a template for creating new projects that use the HTML5 Canvas API.<br>
            OnClick creates a new circle.</p>
            <a class="button" href="https://github.com/drimm/canvas-starter">View on GitHub</a>
        </header>
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <script src="scripts/helper.js"></script>
    <script src="scripts/ball.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
